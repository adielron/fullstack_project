<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/icons/logo.png">
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script type="module">
    import { loadHTMLWithScriptAndCallback } from "./HTMLLoader.js";
    import { updateNavbarDisplay } from './navbar.js'; 
    // Call loadHTMLWithScript function to include navbar.html, load navbar.js and update display
    loadHTMLWithScriptAndCallback("navbar.html", "navbar", "navbar.js", updateNavbarDisplay);    
  </script> 
  <title>Login to AREA</title>
</head>
<body>

  <div id="navbar"></div>  

  <body>
    <form id="registerForm" class="AREAForm">
      <h2>Register to AREA:</h2>
      <label for="name">Username:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="phone">Phone number:</label>
      <input type="text" id="phone" name="phone">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="customer">Customer</option>        
        <option value="manager">Manager</option>
      </select><br><br>
      <button type="submit">Register</button>
    </form>
    <p id="errorMessage">Registration failed. Please try again.</p>   
</body>
<script>
  $(document).ready(function() {
    $('#registerForm').submit(function(event) {
        event.preventDefault();

        var formData = {
            username: $('#name').val(),
            email: $('#email').val(),
            password: $('#password').val(),
            phone: $('#phone').val(),
            address: $('#address').val(),
            role: $('#role').val()
        };

        var url = '';
        if (formData.role === 'customer') {
            url = 'http://localhost:3000/auth/register/other';        
        } else if (formData.role === 'manager') {
            url = 'http://localhost:3000/auth/register/manager';
        }

        $.ajax({
            type: 'POST',
            url: url,
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function(response) {
                console.log(response);
                window.location.href = 'shop.html';
            },
            error: function(xhr, status, error) {
                console.error(error);
                $('#errorMessage').text('Registration failed. Please try again.').show();
            },
            xhrFields: {
                withCredentials: true
            },
            credentials: 'include',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        });
    });
});
</script>  
</body>
</html>
