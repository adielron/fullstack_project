<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/icons/logo.png">
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script type="module">
    import { loadHTMLWithScriptAndCallback } from "./HTMLLoader.js";
    import { updateNavbarDisplay } from './navbar.js';
    import { handleRegistration } from './authenticationModule.js'; 
    // Call loadHTMLWithScript function to include navbar.html, load navbar.js and update display
    loadHTMLWithScriptAndCallback("navbar.html", "navbar", "navbar.js", updateNavbarDisplay);
    handleRegistration();    
  </script> 
  <title>Register to AREA</title>
</head>
<body>

  <div class="page-container">
    <header>
      <div id="navbar"></div>      
    </header>

    <main>
      <body>
        <form id="registerForm" class="AREAForm">
          <h2>Register to AREA:</h2>
          <label for="name">Username:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address">
          <label for="role">Role:</label>
          <select id="role" name="role">
            <option value="customer">Customer</option>        
            <option value="manager">Manager</option>
          </select><br><br>
          <button type="submit">Register</button>
        </form>
        <p id="errorMessage">Registration failed. Please try again.</p>
    </main>

    <footer>
      <p>AREA @ 2024</p>
    </footer>
  </div>
</body>
</body>
</html>
