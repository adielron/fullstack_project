<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/icons/logo.png">
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script type="module">
    import { loadHTMLWithScriptAndCallback } from "./HTMLLoader.js";
    import { updateNavbarDisplay } from './navbar.js'; 
    import { addLoginListener } from './authenticationModule.js';
    // Call loadHTMLWithScript function to include navbar.html, load navbar.js and update display
    loadHTMLWithScriptAndCallback("navbar.html", "navbar", "navbar.js", updateNavbarDisplay); 
    
    // Add event listener for login event
    $(document).ready(function() {
    addLoginListener();
    });   
  </script>  
  <title>Login to AREA</title>
</head>
<body>

  <div class="page-container">
    <header>
      <div id="navbar"></div>      
    </header>

    <main>
      <form id="loginForm" class="AREAForm">
        <h2>Login to AREA:</h2>
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <a href="/register.html">New user? Join us here!</a>    
    </form>
    <p id="errorMessage">Invalid username and/or password. Please try again.</p>
    </main>

    <footer>
      <p>AREA @ 2024</p>
    </footer>
  </div> 
  
</body>
</html>
