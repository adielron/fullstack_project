<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/icons/logo.png" />
    <link rel="stylesheet" href="./shop.css" />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import { loadHTMLWithScriptAndCallback } from "./HTMLLoader.js";
      import { updateNavbarDisplay } from "./navbar.js";
      import { displayItems } from "./itemDisplayModule.js";
      import { addToCart } from "./cartModule.js";
      import { fetchSelectableOptions,initializeTabs } from "./searchModule.js";

      // Initialize navbar and update cart item count
      loadHTMLWithScriptAndCallback(
        "navbar.html",
        "navbar",
        "navbar.js",
        updateNavbarDisplay
      );

      // Initialize select options
      document.addEventListener("DOMContentLoaded", () => {
        fetchSelectableOptions(
          (item) => item.madeIn,
          "madeInInput",
          "Select Country of Origin"
        );
        fetchSelectableOptions(
          (item) => item.distributor,
          "distributorInput",
          "Select Distributor"
        );

        // Initialize tabs
        initializeTabs();
        const itemsList = document.getElementById("itemContainer");

        // Fetch items based on criteria from form 1
        async function fetchAdvancedSearch1(
          price,
          quality,
          distributor,
          container
        ) {
          try {
            const response = await fetch(
              `http://localhost:3000/items/price-and-quality?price=${price}&quality=${quality}&distributor=${distributor}`
            );
            const items = await response.json();
            console.log(items);
            displayItems(items, container, addToCart);
          } catch (error) {
            console.error("Error fetching items:", error);
          }
        }

        // Fetch items based on criteria from form 2
        async function fetchAdvancedSearch2(
          color,
          madeIn,
          weight,
          container
        ) {
          try {
            const response = await fetch(
              `http://localhost:3000/items/criteria?color=${color}&madeIn=${madeIn}&weight=${weight}`
            );
            const items = await response.json();
            console.log(items);
            displayItems(items, container, addToCart);            
          } catch (error) {
            console.error("Error fetching items:", error);            
          }
        }

        // Set up event listeners for search buttons
        document
          .getElementById("advancedSearchButton1")
          .addEventListener("click", () => {
            const price = document.getElementById("priceInput").value.trim();
            const quality = document
              .getElementById("qualityInput")
              .value.trim();
            const distributor = document
              .getElementById("distributorInput")
              .value.trim();
            fetchAdvancedSearch1(price, quality, distributor, itemsList);
          });

        document
          .getElementById("advancedSearchButton2")
          .addEventListener("click", () => {
            const color = document.getElementById("colorInput").value.trim();
            const madeIn = document.getElementById("madeInInput").value.trim();
            const weight = document.getElementById("weightInput").value.trim();
            fetchAdvancedSearch2(color, madeIn, weight, itemsList);
          });
      });
    </script>
    <title>Advanced Item Search</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div id="navbar"></div>
      </header>

      <main>
        <div class="tab">
          <button
            class="tablinks"
            onclick="openForm(event, 'Form1')"
            id="defaultOpen"
          >
            Form 1
          </button>
          <button class="tablinks" onclick="openForm(event, 'Form2')">
            Form 2
          </button>
        </div>

        <div id="Form1" class="tabcontent">
          <div class="AREAGroup">
            <h3>Criteria 1: Price/Quality/Distributor</h3>
            <div id="advancedSearchForm1">
              <div class="search-form-group">
                <input
                  type="text"
                  id="priceInput"
                  class="search-input"
                  placeholder="Price..."
                />
                <select id="qualityInput" class="search-input">
                  <option value="">Select Quality</option>
                  <option value="High">High</option>
                  <option value="Mid">Mid</option>
                  <option value="Low">Low</option>
                </select>
                <select id="distributorInput" class="search-input">
                  <option value="">Select Distributor</option>
                </select>
              </div>
              <button id="advancedSearchButton1" class="search-button">
                Search
              </button>
            </div>
          </div>
        </div>

        <div id="Form2" class="tabcontent">
          <div class="AREAGroup">
            <h3>Criteria 2: Color/Made In/Weight</h3>
            <div id="advancedSearchForm2">
              <div class="search-form-group">
                <input
                  type="text"
                  id="colorInput"
                  class="search-input"
                  placeholder="Color..."
                />
                <select id="madeInInput" class="search-input">
                  <option value="">Select Country of Origin</option>
                </select>
                <input
                  type="text"
                  id="weightInput"
                  class="search-input"
                  placeholder="Weight..."
                />
              </div>
              <button id="advancedSearchButton2" class="search-button">
                Search
              </button>
            </div>
          </div>
        </div>

        <div class="shop-item-container" id="itemContainer"></div>
        <!-- Item list will be dynamically populated here -->
      </main>

      <footer>
        <p>AREA @ 2024</p>
      </footer>
    </div>
  </body>
</html>
