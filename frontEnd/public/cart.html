<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link rel="icon" type="image/png" href="/icons/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div id="navbar"></div>        
      </header>

      <main>        
        <div id="cartContainer">
          <h1>Your Shopping Cart</h1>
          <div id="cartControls">
            <button id="purchaseAllButton" class="purchase-button">
              Purchase All
            </button>
          </div>
          <div id="cartItems"></div>          
        </div>
      </main>

      <footer>
        <p>AREA @ 2024</p>
      </footer>
    </div>

    <script type="module">
      import { loadHTMLWithScriptAndCallback } from "./HTMLLoader.js";
      import { updateNavbarDisplay } from "./navbar.js";
      import { loadCartItems } from "./itemDisplayModule.js";
      import {
        resetCart,
        setupPurchaseAllButton,
        displayCartItemCount,
      } from "./cartModule.js";

      // Call loadHTMLWithScript function to include navbar.html, load navbar.js and update display
      loadHTMLWithScriptAndCallback(
        "navbar.html",
        "navbar",
        "navbar.js",
        updateNavbarDisplay
      );

      // Add listener events for cart loading and updating
      document.addEventListener("DOMContentLoaded", () => {
        loadCartItems();
        setupPurchaseAllButton();
      });
      document.addEventListener("itemRemoved", loadCartItems);
      document.addEventListener("cartReset", loadCartItems);
    </script>
  </body>
</html>
